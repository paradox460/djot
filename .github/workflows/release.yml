name: Build and release NIFs
'on':
  push:
    tags:
    - v*
  workflow_dispatch: {}
jobs:
  build_release:
    name: NIF ${{ matrix.nif }} - ${{ matrix.job.target }} (${{ matrix.job.os }})
    strategy:
      matrix:
        nif:
        - '2.15'
        job:
        - os: ubuntu-22.04
          use-cross: true
          target: arm-unknown-linux-gnueabihf
        - os: ubuntu-22.04
          use-cross: true
          target: aarch64-unknown-linux-gnu
        - os: ubuntu-22.04
          use-cross: true
          target: aarch64-unknown-linux-musl
        - os: ubuntu-22.04
          use-cross: true
          target: riscv64gc-unknown-linux-gnu
        - os: ubuntu-22.04
          use-cross: true
          target: x86_64-unknown-linux-musl
        - os: macos-13
          target: aarch64-apple-darwin
        - os: macos-13
          target: x86_64-apple-darwin
        - os: ubuntu-22.04
          target: x86_64-unknown-linux-gnu
        - os: windows-2019
          target: x86_64-pc-windows-gnu
        - os: windows-2019
          target: x86_64-pc-windows-msvc
      fail-fast: false
    permissions:
      attestations: write
      contents: write
      id-token: write
    runs-on: ${{ matrix.job.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Extract Project Version
      shell: bash
      run: echo "PROJECT_VERSION=$(sed -n 's/^  @version "\(.*\)"/\1/p' mix.exs | head -n1)" >> $GITHUB_ENV
    - name: Install rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: ${{ matrix.job.target }}
    - name: Build
      id: build-crate
      uses: philss/rustler-precompiled-action@v1.1.4
      with:
        project-name: djot_nif
        project-version: ${{ env.PROJECT_VERSION }}
        target: ${{ matrix.job.target }}
        nif-version: ${{ matrix.nif }}
        use-cross: ${{ matrix.job.use-cross }}
        project-dir: native/djot_nif
    - name: Artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: ${{ steps.build-crate.outputs.file-path }}
    - name: ${{ steps.build-crate.outputs.file-name }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.build-crate.outputs.file-name }}
        path: ${{ steps.build-crate.outputs.file-path }}
    - name: Publish archives and packages
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.build-crate.outputs.file-path }}
